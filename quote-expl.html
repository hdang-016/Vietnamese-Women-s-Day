<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script1.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngày hôm nay của bạn...</title>
    <link
      rel="icon"
      href="assets/icon/christmas-star.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <audio id="background-audio" autoplay loop muted>
      <source src="assets/music/Love Story Instument.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <div class="image-container">
        <img
          src=""
          alt="cards-constellation"
          class="cards-constellation"
          id="cards-constellation"
        />
      </div>
      <div class="explain-container">
        <h1 class="header" id="header">Lorem ipsum</h1>
        <div class="scroll-view">
          <div class="chat-container-shaman">
            <div class="avatar-container">
              <img
                src="assets/avatar/Khanh-Ava.jpg"
                alt="avatar"
                class="avatar"
                id="avatar"
              />
            </div>
            <div class="chat-text-container">
              <p class="text" id="text">Lorem ipsum</p>
            </div>
          </div>
          <div class="chat-container-user">
            <div class="chat-text-container">
              <p class="text" id="text">...</p>
            </div>
            <div class="avatar-container">
              <img
                src="assets/avatar/user-Ava.png"
                alt="avatar"
                class="avatar"
                id="avatar"
              />
            </div>
          </div>
          <div class="chat-quote">
            <button class="choice" id="choice">
              Chòm sao <span class="consName">Cung</span> là chòm sao gì?
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      style="
        width: 100%;
        height: fit-content;
        background-color: #aa60c8;
        flex-direction: column;
      "
    >
      <h2 style="margin: 5px">Creator: Tran Dat | Reedit: Hai Dang</h2>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("background-audio");

        document.addEventListener("click", function handler() {
          if (audio.paused) {
            audio.muted = false; 
            audio.volume = 0.6;
            audio.play();        
          } else {
            audio.muted = false; 
            audio.volume = 0.6;
          }
          document.removeEventListener("click", handler);
        });
      });
    </script>
  </body>
</html>
